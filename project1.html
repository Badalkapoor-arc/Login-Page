<html lang="en">
<head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <form class="container">
        <h2>SIGN-UP</h2>
        <section id="sec1">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
        </section>
        <section id="sec2">
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
        </section>
        <section id="sec3">
            <button type="submit" id="submit">Login</button><br>
            <button type="reset" id="reset">Reset</button><br>
            <div>
                <input type="checkbox">
                <label for="checkbox">Remember Me</label>
            </div>
        </section>
        <fieldset id="sec4">
            <hr><br>
            <legend>already a user? Then log-in</legend>
            <div id="Other_Options">
                <i class="fa-brands fa-github" id="symb"></i>
                <i class="fa-brands fa-facebook" id="symb"></i>
                <i class="fa-brands fa-google" id="symb"></i>
                <i class="fa-brands fa-x-twitter" id="symb"></i>
                <i class="fa-brands fa-microsoft" id="symb"></i>
                <i class="fa-brands fa-apple" id="symb"></i>
            </div>
        </fieldset><br>
    </form>
    <div id="Share">
        <i class="fa-solid fa-share" id="Share_symbol"></i>
        <div id="symbols">
            <i class="fa-brands fa-github" id="sym"></i>
            <i class="fa-brands fa-facebook" id="sym"></i>
            <i class="fa-brands fa-x-twitter" id="sym"></i>
            <i class="fa-brands fa-google" id="sym"></i>
            <i class="fa-brands fa-instagram" id="sym"></i>
        </div>
    </div>
    <script src="project1.js"></script>
</body>
</html>
